{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>membo | オリジナル曲バンド専用のメンバー募集サイト</title>
</head>
<body>
    <div class="container-all">
        <header>
            <div class="header-contents-container">
                <div class="title-logo-container">
                    <a href="{% url 'app:index' %}">
                        <h1 class="title-logo">membo</h1>
                        <span class="title-logo-sub">オリジナル曲バンド専用のメンバー募集サイト</span>
                    </a>
                </div>
                <nav class="header-menu-container">
                    <a href="" class="header-menu-list-text">さがす</a>
                    <a href="" class="header-menu-list-text">コミュニティ</a>
                    {% if request.user.is_authenticated %}
                    <a href="{% url 'app:mypage' request.user.id %}" class="header-menu-list-text">
                        マイページ
                    </a>
                    <a href="{% url 'app:logout' %}"class="header-menu-list-text">
                        ログアウト
                    </a>
                    {% else %}
                    <a href="{% url 'app:login' %}" class="header-menu-list-text">
                        ログイン
                    </a>
                    {% endif %}
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="main-container">
                <div class="main-container-contents">
                    {% block content %}
                    {% endblock %}
                </div>
                <div class="main-container-ad-sidebar-container">
                    <div class="main-container-ad-sidebar">
                        広告欄
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <small class="copyrights">
                <p>
                    ©2020.otkken2
                </p>
            </small>
        </footer>
    </div>
</body>
</html>
