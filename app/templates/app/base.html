{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>membo | オリジナル曲バンド専用のメンバー募集サイト</title>
</head>
<body>
    <div id="app" class="container-all">
        <header>
            <div class="header-contents-container">
                <div class="title-logo-container">
                    <a href="{% url 'app:index' %}">
                        <h1 class="title-logo">membo</h1>
                        <span class="title-logo-sub">オリジナル曲バンド専用のメンバー募集サイト</span>
                    </a>
                </div>
                <!-- <div class="header-menus-and-icon"> -->
                    <!-- <div class="ham-icon-container"> -->
                        <img class="hamburger" src="{% static 'images/hamburger.png' %}" alt="menuを表示" srcset="">
                    <!-- </div> -->
                    <nav class="header-menus">
                        <a href="{% url 'app:about' %}" class="header-menu-list-text">
                            このサイトについて
                        </a>
                        <a href="{% url 'search:bosyuu_article' %}" class="header-menu-list-text">
                            さがす
                        </a>
                        {% if request.user.is_authenticated %}
                        <a href="{% url 'chat:index' %}" class="header-menu-list-text">
                            チャット
                        </a>
                        <a href="{% url 'app:mypage' %}" class="header-menu-list-text">
                            マイページ
                        </a>
                        <a href="{% url 'app:logout' %}" class="header-menu-list-text">
                            ログアウト
                        </a>
                        {% else %}
                        <a href="{% url 'app:login' %}" class="header-menu-list-text">
                            ログイン
                        </a>
                        <a href="{% url 'app:signup' %}" class="header-menu-list-text">
                            新規会員登録
                        </a>
                        {% endif %}
                        </ul>
                    </nav>
                <!-- </div> -->
            </div>
        </header>
        <main class="main-container">
            <div class="main-container-contents">
                {% block content %}
                {% endblock %}
            </div>
            <div class="main-container-ad-sidebar-container">
                <div class="main-container-ad-sidebar">
                    広告欄
                </div>
            </div>
        </main>
        <footer>
            <small class="copyrights">
                    ©2020.otkken2
            </small>
        </footer>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous">
    </script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="{% static 'JS/main.js' %}"></script>
</body>
</html>
